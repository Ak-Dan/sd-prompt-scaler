model:
  name: "meta-llama/Llama-3.2-1B-Instruct"
  new_model_name: "./sd-prompt-expander-v1"

dataset:
  name: "Gustavosta/Stable-Diffusion-Prompts"
  split: "train[:2000]"
  input_column: "Prompt"
  validation_split: 0.1  # 10% of data for validation

quantization:
  load_in_4bit: true
  quant_type: "nf4"
  compute_dtype: "bfloat16"

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  bias: "none"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

training:
  output_dir: "./results"
  num_epochs: 1
  batch_size: 4
  grad_accumulation: 4
  max_seq_length: 512
  learning_rate: 2.0e-4
  weight_decay: 0.001
  save_steps: 100
  logging_steps: 10

wandb:
  enabled: true
  project: "sd-prompt-expander"

huggingface:
  use_auth: true